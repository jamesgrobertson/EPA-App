		<script>
			function getposition() {
				if(geo_position_js.init()) {
					geo_position_js.getCurrentPosition(success_callback, error_callback, {
						enableHighAccuracy : true
					});
				} else {
					alert("Functionality not available");
				}

				function success_callback(p) {
					//alert('lat=' + p.coords.latitude.toFixed(2) + ';lon=' + p.coords.longitude.toFixed(2));
					//window.location.href = "app.php?lat=" + p.coords.latitude.toFixed(2) + "&long=" + p.coords.longitude.toFixed(2);
					document.getwater.latitude.value = p.coords.latitude.toFixed(2);
					document.getwater.longitude.value = p.coords.longitude.toFixed(2);
					getwater.submit();
				}

				function error_callback(p) {
					alert('error=' + p.code);
				}

			}
